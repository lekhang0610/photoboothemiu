<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Em chọn ảnh đi nè</title>

  <link rel="icon" href="Assets/photobooth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="StyleSheets/camera.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
  <style>
    /* hide the actual file input */
    #uploadPhotoInput {
      display: none;
    }

    /* Modal style cho trình cắt ảnh */
    #cropperModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .cropper-container-wrapper {
      width: 90%;
      max-height: 70vh;
      overflow: hidden;
    }
    .cropper-controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="logo">
    <a href="index.html" style="display: block; width: 100%; height: auto;">
      <img src="Assets/photobooth/logo-new.png" alt="Logo" style="display: block;">
    </a>
  </div>

  <div class="photobooth-container" id="booth">
    <div class="bubble-container"></div>
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>

    <input type="file" id="uploadPhotoInput" accept="image/*" />

    <img class="frame-overlay" src="Assets/photobooth/camerapage/frame.png" alt="frame overlay" />
  </div>

  <div class="frame-selectors" style="display: flex; gap: 10px; margin-bottom: 15px; justify-content: center;">
    <img src="Assets/photobooth/camerapage/frame.png" class="frame-thumb" data-frame="Assets/photobooth/camerapage/frame.png" style="width: 50px; cursor: pointer; border: 2px solid #1E1E1E;">
    <img src="Assets/photobooth/camerapage/frame2.png" class="frame-thumb" data-frame="Assets/photobooth/camerapage/frame2.png" style="width: 50px; cursor: pointer; border: 1px solid #ccc;">
  </div>

  <div class="controls-wrapper">
  <div class="sticker-container">
    <p class="edit-note">Muốn đổi lại hay crop lại ảnh thì em click vào ảnh em cần đổi nha!!</p>
  </div>
  <div class="main-actions">
    <button id="uploadPhoto" class="btn-primary">Em chọn điii</button>
    <button id="readyButton" class="btn-success" disabled style="display:none;">Ok chưa??</button>
  </div>
  
  <div id="re-edit-controls" class="edit-actions" style="display: none;">
    <button id="reSelectBtn" class="btn-outline">Đổi ảnh này</button>
    <button id="reCropBtn" class="btn-outline">Crop lại</button>
  </div>
</div>

<div id="cropperModal">
  <div class="cropper-container-wrapper">
    <img id="imageToCrop" style="max-width: 100%;">
  </div>
  <div class="cropper-controls">
    <button id="cancelCrop">Hủy</button>
    <button id="confirmCrop">Cắt ảnh này</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
<script src="Javascripts/upload.js"></script>
<script src="Javascripts/bubbles.js"></script>
</body>
</html>
